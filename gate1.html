    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const optionBoxes = document.querySelectorAll(".option-box");
    
            optionBoxes.forEach((box, index) => {
                box.style.opacity = "0"; // Initially hidden
                box.style.transform = "translateY(20px)"; // Start position
    
                setTimeout(() => {
                    box.style.transition = "opacity 0.8s ease, transform 0.8s ease";
                    box.style.opacity = "1"; // Fade in
                    box.style.transform = "translateY(0)";
    
                    // Re-enable hover effect AFTER animation
                    setTimeout(() => {
                        box.style.transition = "transform 0.3s ease"; // Keeps hover effect smooth
                    }, 800); // Matches animation duration
                }, index * 500); // Delay increases for each box
            });
        });
    </script>
